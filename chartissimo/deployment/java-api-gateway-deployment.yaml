apiVersion: apps/v1
kind: Deployment
metadata: 
  name: gateway
  labels:
    app: chartissimo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chartissimo
  template:
    metadata:
      labels:
        app: chartissimo
    spec:
      containers:
      - name: gateway
        image: localhost:32000/java-gateway:0150
        ports: 
        - containerPort: 8080