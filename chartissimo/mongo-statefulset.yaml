apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app:
      mongo
spec:
  selector:
    app: mongo
  type: LoadBalancer
  ports:
    - protocol: TCP
      name: mongo
      port: 27017
      targetPort: 27017
      nodePort: 30003

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: "mongo"
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        # image: localhost:32000/mongo:0034
        image: mongo:4.4.4
        ports:
        - containerPort: 27017
          name: mongo
        volumeMounts:
        - name: data
          mountPath: /data/db
        # - name: config
        #   mountPath: /data/configdb
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mongoclaim
      # - name: config
      #   persistentVolumeClaim:
      #     claimName: mongoclaim

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongoclaim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 400Mi

