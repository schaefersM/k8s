apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app:
      mongo
spec:
  selector:
    app: mongo
  type: LoadBalancer
  ports:
    - protocol: TCP
      name: mongo
      port: 27017
      targetPort: 27017
      nodePort: 30003

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: "mongo"
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:4.4.4
        ports:
        - containerPort: 27017
          name: mongo
        volumeMounts:
        - name: data
          mountPath: /data/db
        #only when initializing
        # - name: initdb
        #   mountPath: /docker-entrypoint-initdb.d
        # - name: createUser
        #   mountPath: /docker-entrypoint-initdb.d
        # - name: dumps
        #   mountPath: /dumps
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mongoclaim
      #only when initializing
      # - name: initdb
      #   hostPath: 
      #     path: /home/devops/chartissimo/mongodb/init.sh
      #     type: File
      # - name: createUser
      #   hostPath:
      #     path: /home/devops/chartissimo/mongodb/createDbUser.js
      #     type: File
      # - name: dumps
      #   hostPath:
      #     path: /home/devops/chartissimo/mongodb/dump
      #     type: Directory

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongoclaim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 400Mi

