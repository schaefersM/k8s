apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: "mongo"
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:4.4.4
        ports:
        - containerPort: 27017
          name: mongo
        envFrom:
          - configMapRef:
              name: mongo-configmap
        volumeMounts:
        - name: data
          mountPath: /data/db
        #only when initializing
        # - name: initdb
        #   mountPath: /docker-entrypoint-initdb.d/init.sh
        # - name: create-user
        #   mountPath: /docker-entrypoint-initdb.d/createDbUser.js
        # - name: dumps
        #   mountPath: /dumps

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mongoclaim
